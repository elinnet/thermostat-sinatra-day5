<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Thermostat</title>

  <link rel="stylesheet" href="style/main.css">
  <script src="src/thermostat.js"></script>

</head>

<body>
  <div class="container">
    <div class="inner-container">
      <div class="temperature">
        <span id="temperature" class="medium"></span>
        <span>&deg;C</span>
      </div>
      <button id="button-up" class="temp-btn">&and;</button>
      <button id="button-down" class="temp-btn">&or;</button>
      <br />
      <button id="reset-button" class="reset-btn">Reset</button>
      </br>
      Power Saver:<input type="checkbox" id="power-saver" checked>
    </div>
  </div>

</body>
<script src="src/main.js"></script>
</html>
